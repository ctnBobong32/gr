<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>勇敢去做小游戏</title>
    <style>
        body {
            font-family: 'Comic Sans MS', 'Microsoft YaHei', sans-serif;
            text-align: center;
            background-color: #ff00ff;
            margin: 0;
            padding: 20px;
            user-select: none;
            overflow-x: hidden;
            background-image: repeating-linear-gradient(45deg, #ff0000, #ff0000 10px, #0000ff 10px, #0000ff 20px);
            animation: bodyPulse 0.3s infinite alternate, bodyGlitch 2s infinite;
        }
        
        @keyframes bodyPulse {
            0% { background-color: #ff00ff; }
            100% { background-color: #00ffff; }
        }
        
        @keyframes bodyGlitch {
            0% { transform: translate(0); }
            20% { transform: translate(-5px, 5px); }
            40% { transform: translate(-5px, -5px); }
            60% { transform: translate(5px, 5px); }
            80% { transform: translate(5px, -5px); }
            100% { transform: translate(0); }
        }
        
        #game-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 0;
            padding: 20px;
            border: 8px dashed #00ff00;
            box-shadow: 20px 20px 0 rgba(0, 0, 0, 0.5);
            transform: rotate(-1deg);
            animation: containerShake 0.5s infinite, borderFlash 1s infinite;
        }
        
        @keyframes containerShake {
            0%, 100% { transform: rotate(-1deg) translate(0, 0); }
            25% { transform: rotate(-2deg) translate(-3px, 3px); }
            50% { transform: rotate(0deg) translate(3px, -3px); }
            75% { transform: rotate(-3deg) translate(-3px, -3px); }
        }
        
        @keyframes borderFlash {
            0% { border-color: #00ff00; }
            25% { border-color: #ff0000; }
            50% { border-color: #0000ff; }
            75% { border-color: #ffff00; }
            100% { border-color: #00ff00; }
        }
        
        h1 {
            color: #ffff00;
            margin-top: 0;
            text-shadow: 5px 5px 0 #ff0000, -5px -5px 0 #0000ff;
            font-size: 3em;
            transform: skewX(-10deg);
            animation: blink 0.5s infinite alternate, textGlow 1s infinite alternate;
        }
        
        @keyframes blink {
            0% { opacity: 1; }
            100% { opacity: 0.2; }
        }
        
        @keyframes textGlow {
            0% { text-shadow: 5px 5px 0 #ff0000, -5px -5px 0 #0000ff; }
            100% { text-shadow: 0 0 20px #ffffff, 0 0 30px #ff0000, 0 0 40px #0000ff; }
        }
        
        #meme-image {
            width: 300px;
            height: 300px;
            margin: 20px auto;
            background-image: url('https://placeholder.pics/svg/300x300/FF00FF/FFFFFF/勇敢去做');
            background-size: cover;
            background-position: center;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            border: 10px dotted #ffff00;
            transform: rotate(5deg);
            box-shadow: inset 0 0 30px #000000;
            animation: imagePulse 0.5s infinite alternate, imageRotate 5s infinite;
        }
        
        @keyframes imagePulse {
            0% { transform: rotate(5deg) scale(1); }
            100% { transform: rotate(5deg) scale(1.05); }
        }
        
        @keyframes imageRotate {
            0% { transform: rotate(5deg); }
            25% { transform: rotate(10deg); }
            50% { transform: rotate(5deg); }
            75% { transform: rotate(0deg); }
            100% { transform: rotate(5deg); }
        }
        
        #text-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(255, 0, 0, 0.7);
            color: #ffff00;
            padding: 15px;
            font-size: 28px;
            font-weight: bold;
            text-transform: uppercase;
            transform: skewY(-5deg);
            border-top: 3px solid #0000ff;
            animation: pulse 1s infinite, textColorShift 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: skewY(-5deg) scale(1); }
            50% { transform: skewY(-5deg) scale(1.05); }
            100% { transform: skewY(-5deg) scale(1); }
        }
        
        @keyframes textColorShift {
            0% { color: #ffff00; }
            25% { color: #ff0000; }
            50% { color: #ffffff; }
            75% { color: #00ff00; }
            100% { color: #ffff00; }
        }
        
        #controls {
            margin-top: 30px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            animation: controlsFloat 3s infinite ease-in-out;
        }
        
        @keyframes controlsFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        button {
            padding: 20px 40px;
            background-color: #0000ff;
            color: #ffff00;
            border: 5px solid #ff0000;
            border-radius: 0;
            cursor: pointer;
            font-size: 24px;
            transition: all 0.1s;
            font-weight: bold;
            box-shadow: 10px 10px 0 #000000;
            text-transform: uppercase;
            font-family: 'Impact', sans-serif;
            letter-spacing: 2px;
            animation: buttonGlow 2s infinite alternate;
        }
        
        @keyframes buttonGlow {
            0% { box-shadow: 10px 10px 0 #000000, 0 0 5px #0000ff; }
            100% { box-shadow: 10px 10px 0 #000000, 0 0 20px #ff0000; }
        }
        
        button:hover {
            background-color: #ff0000;
            color: #0000ff;
            transform: rotate(5deg) scale(1.1);
            border-color: #ffff00;
            animation: buttonHover 0.5s infinite alternate;
        }
        
        @keyframes buttonHover {
            0% { transform: rotate(5deg) scale(1.1); }
            100% { transform: rotate(8deg) scale(1.15); }
        }
        
        button:active {
            transform: rotate(-5deg) scale(0.9);
            box-shadow: 5px 5px 0 #000000;
            animation: none;
        }
        
        #score {
            font-size: 28px;
            margin-top: 20px;
            font-weight: bold;
            color: #ffff00;
            background-color: #ff0000;
            display: inline-block;
            padding: 10px 20px;
            border: 3px solid #0000ff;
            transform: rotate(2deg);
            animation: scorePulse 0.5s infinite alternate, scoreShake 0.3s infinite;
        }
        
        @keyframes scorePulse {
            0% { transform: rotate(2deg) scale(1); }
            100% { transform: rotate(2deg) scale(1.05); }
        }
        
        @keyframes scoreShake {
            0%, 100% { transform: rotate(2deg); }
            25% { transform: rotate(3deg); }
            50% { transform: rotate(1deg); }
            75% { transform: rotate(4deg); }
        }
        
        #timer {
            font-size: 28px;
            margin-top: 10px;
            color: #0000ff;
            background-color: #ffff00;
            display: inline-block;
            padding: 10px 20px;
            border: 3px solid #ff0000;
            transform: rotate(-2deg);
            animation: timerFlash 1s infinite, timerSpin 5s infinite;
        }
        
        @keyframes timerFlash {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        @keyframes timerSpin {
            0% { transform: rotate(-2deg); }
            25% { transform: rotate(-5deg); }
            50% { transform: rotate(0deg); }
            75% { transform: rotate(5deg); }
            100% { transform: rotate(-2deg); }
        }
        
        #message {
            margin-top: 20px;
            font-size: 24px;
            min-height: 30px;
            color: #ff0000;
            font-weight: bold;
            background-color: #ffff00;
            padding: 10px;
            border: 3px dashed #0000ff;
            transform: rotate(1deg);
            animation: messageSlide 3s infinite, messageColorShift 5s infinite;
        }
        
        @keyframes messageSlide {
            0%, 100% { transform: rotate(1deg) translateX(0); }
            25% { transform: rotate(1deg) translateX(-10px); }
            50% { transform: rotate(1deg) translateX(10px); }
            75% { transform: rotate(1deg) translateX(0); }
        }
        
        @keyframes messageColorShift {
            0% { color: #ff0000; background-color: #ffff00; border-color: #0000ff; }
            25% { color: #00ff00; background-color: #0000ff; border-color: #ffff00; }
            50% { color: #0000ff; background-color: #ff0000; border-color: #00ff00; }
            75% { color: #ffff00; background-color: #00ffff; border-color: #ff00ff; }
            100% { color: #ff0000; background-color: #ffff00; border-color: #0000ff; }
        }
        
        #actions-list {
            margin-top: 20px;
            text-align: left;
            max-height: 150px;
            overflow-y: auto;
            border: 5px dotted #ffff00;
            padding: 15px;
            border-radius: 0;
            background-color: rgba(0, 0, 255, 0.7);
            color: #ffff00;
            font-size: 18px;
            transform: rotate(-1deg);
            animation: listBounce 2s infinite, listFlicker 0.1s infinite;
        }
        
        @keyframes listBounce {
            0%, 100% { transform: rotate(-1deg) translateY(0); }
            50% { transform: rotate(-1deg) translateY(-5px); }
        }
        
        @keyframes listFlicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }
        
        .action-item {
            margin: 10px 0;
            padding: 8px;
            border-bottom: 2px solid #ff0000;
            transform: skewX(-10deg);
            animation: itemAppear 0.5s, itemGlow 2s infinite alternate;
        }
        
        @keyframes itemAppear {
            0% { transform: skewX(-10deg) translateY(20px); opacity: 0; }
            100% { transform: skewX(-10deg) translateY(0); opacity: 1; }
        }
        
        @keyframes itemGlow {
            0% { text-shadow: 0 0 5px #ffff00; }
            100% { text-shadow: 0 0 15px #ff0000; }
        }
        
        ::-webkit-scrollbar {
            width: 15px;
            animation: scrollbarFlash 1s infinite;
        }
        
        @keyframes scrollbarFlash {
            0% { background-color: #ff00ff; }
            50% { background-color: #00ffff; }
            100% { background-color: #ff00ff; }
        }
        
        ::-webkit-scrollbar-track {
            background: #ff00ff;
            animation: trackPulse 0.5s infinite alternate;
        }
        
        @keyframes trackPulse {
            0% { background: #ff00ff; }
            100% { background: #000000; }
        }
        
        ::-webkit-scrollbar-thumb {
            background: #0000ff;
            border: 3px solid #ffff00;
            animation: thumbSpin 2s infinite;
        }
        
        @keyframes thumbSpin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            
            #meme-image {
                width: 250px;
                height: 250px;
            }
            
            #text-overlay {
                font-size: 20px;
            }
            
            button {
                padding: 15px 30px;
                font-size: 20px;
            }
            
            #score, #timer {
                font-size: 24px;
            }
            
            #message {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>勇敢去做小游戏</h1>
        <div id="score">疯狂值: 0</div>
        <div id="timer">时间: 30秒</div>
        <div id="message">点击"勇敢去做"按钮开始挑战！</div>
        
        <div id="meme-image">
            <div id="text-overlay">勇敢去做！</div>
        </div>
        
        <div id="controls">
            <button id="brave-button">勇敢去做</button>
            <button id="restart">重新开始</button>
        </div>
        
        <div id="actions-list"></div>
    </div>

    <script>
        const braveActions = [
            "裸奔穿越市中心",
            "在领导会议上放屁",
            "把头发染成彩虹色",
            "在电梯里唱国歌",
            "向陌生人求婚",
            "吃一整管牙膏",
            "用脚打字一整天",
            "穿泳装去上班",
            "在公园喂鸽子时学鸽子叫",
            "用方言朗诵莎士比亚",
            "在星巴克点肯德基",
            "用左手写字一周(如果你是右撇子)",
            "在相亲时带父母一起去",
            "在公交车上大声背乘法表",
            "用马桶刷刷牙",
            "在健身房穿西装举铁",
            "在电影院看恐怖片时大笑",
            "在餐厅点菜时用摩斯密码",
            "用反向伞走路一周",
            "在超市用购物车跳广场舞",
            "在银行柜台前数硬币",
            "在游泳池穿牛仔裤游泳",
            "在图书馆用气声唱歌",
            "在健身房穿拖鞋深蹲",
            "在婚礼上抢新娘捧花(如果你是男的)",
            "在葬礼上讲冷笑话",
            "在动物园学动物叫",
            "在电影院吃榴莲",
            "在电梯里做俯卧撑",
            "在公交车站台搭帐篷",
            "在CEO面前模仿他的走路姿势",
            "用公司广播系统唱情歌",
            "在婚礼上宣布自己才是真爱",
            "把办公室咖啡机换成白酒",
            "在面试时带宠物一起去",
            "在政府大楼前跳街舞",
            "用扩音器朗读你的日记",
            "在婚礼上向前任敬酒",
            "把简历写成rap现场表演",
            "在重要会议中突然做瑜伽"
        ];
        
        let score = 0;
        let timeLeft = 30;
        let gameActive = false;
        let timer;
        let currentAction = "";
        
        const messageEl = document.getElementById('message');
        const scoreEl = document.getElementById('score');
        const timerEl = document.getElementById('timer');
        const braveButton = document.getElementById('brave-button');
        const restartBtn = document.getElementById('restart');
        const actionsList = document.getElementById('actions-list');
        const textOverlay = document.getElementById('text-overlay');
        const gameContainer = document.getElementById('game-container');
        const memeImage = document.getElementById('meme-image');
        
        // 按钮事件
        braveButton.addEventListener('click', doBraveAction);
        restartBtn.addEventListener('click', startGame);
        
        function startGame() {
            score = 0;
            timeLeft = 30;
            gameActive = true;
            actionsList.innerHTML = '';
            
            updateScore();
            updateTimer();
            
            // 开始计时
            clearInterval(timer);
            timer = setInterval(() => {
                timeLeft--;
                updateTimer();
                
                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
            
            messageEl.textContent = '点击"勇敢去做"接受挑战！';
            braveButton.textContent = '勇敢去做';
            textOverlay.textContent = '勇敢去做！';
            
            // 播放开始音效
            const startSound = new Audio("https://www.soundjay.com/buttons/sounds/button-10.mp3");
            startSound.volume = 0.5;
            startSound.play().catch(e => console.log("无法播放音效:", e));
            
            // 开始动画
            gameContainer.style.animation = 'containerShake 0.5s infinite, borderFlash 1s infinite';
            memeImage.style.animation = 'imagePulse 0.5s infinite alternate, imageRotate 5s infinite';
        }
        
        function doBraveAction() {
            if (!gameActive) return;
            
            // 随机选择一个勇敢行为
            const randomIndex = Math.floor(Math.random() * braveActions.length);
            currentAction = braveActions[randomIndex];
            
            // 更新显示
            textOverlay.textContent = currentAction;
            messageEl.textContent = `你决定: ${currentAction}`;
            
            // 添加行为到列表
            const actionItem = document.createElement('div');
            actionItem.className = 'action-item';
            actionItem.textContent = `🔥 ${currentAction}`;
            actionsList.prepend(actionItem);
            
            // 根据行为疯狂程度计算分数
            let actionScore = 10;
            if (currentAction.includes("裸奔") || currentAction.includes("CEO") || currentAction.includes("政府")) {
                actionScore = 100;
            } else if (currentAction.includes("牙膏") || currentAction.includes("马桶刷") || currentAction.includes("扩音器")) {
                actionScore = 50;
            } else if (currentAction.includes("求婚") || currentAction.includes("葬礼") || currentAction.includes("前任")) {
                actionScore = 30;
            }
            
            score += actionScore + Math.floor(Math.random() * 50);
            updateScore();
            
            // 按钮动画
            braveButton.style.transform = 'rotate(10deg) scale(0.9)';
            setTimeout(() => {
                braveButton.style.transform = 'rotate(-10deg) scale(1.1)';
            }, 100);
            setTimeout(() => {
                braveButton.style.transform = 'rotate(0) scale(1)';
            }, 200);
            
            // 随机播放音效
            playRandomSound();
            
            // 随机改变背景颜色
            document.body.style.backgroundColor = getRandomColor();
            
            // 添加疯狂效果
            if (score > 500) {
                document.body.style.animation = 'bodyPulse 0.1s infinite alternate, bodyGlitch 0.5s infinite';
                gameContainer.style.animation = 'containerShake 0.2s infinite, borderFlash 0.3s infinite';
            }
        }
        
        function getRandomColor() {
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
            return colors[Math.floor(Math.random() * colors.length)];
        }
        
        function playRandomSound() {
            const sounds = [
                "https://www.soundjay.com/buttons/sounds/button-09.mp3",
                "https://www.soundjay.com/buttons/sounds/button-10.mp3",
                "https://www.soundjay.com/buttons/sounds/button-11.mp3",
                "https://www.soundjay.com/buttons/sounds/button-21.mp3",
                "https://www.soundjay.com/buttons/sounds/button-22.mp3",
                "https://www.soundjay.com/misc/sounds/cartoon-jump-1.mp3",
                "https://www.soundjay.com/misc/sounds/cartoon-jump-2.mp3"
            ];
            const sound = new Audio(sounds[Math.floor(Math.random() * sounds.length)]);
            sound.volume = 0.5;
            sound.play().catch(e => console.log("无法播放音效:", e));
        }
        
        function endGame() {
            gameActive = false;
            clearInterval(timer);
            
            // 根据分数给出不同评价
            let finalMessage = "";
            if (score > 1000) {
                finalMessage = `你是个超级疯子！！！疯狂值: ${score}`;
            } else if (score > 700) {
                finalMessage = `你太疯狂了！社会需要你这样的勇士！疯狂值: ${score}`;
            } else if (score > 400) {
                finalMessage = `相当勇敢！但还可以更极端！疯狂值: ${score}`;
            } else {
                finalMessage = `太保守了！世界需要更多疯狂！疯狂值: ${score}`;
            }
            
            messageEl.textContent = finalMessage;
            textOverlay.textContent = score > 700 ? '传奇疯子！' : '不够疯狂！';
            braveButton.textContent = '游戏结束';
            
            // 播放结束音效
            const endSound = new Audio(score > 700 ? "https://www.soundjay.com/buttons/sounds/button-21.mp3" : "https://www.soundjay.com/buttons/sounds/button-22.mp3");
            endSound.volume = 0.5;
            endSound.play().catch(e => console.log("无法播放结束音效:", e));
            
            // 疯狂闪烁背景
            if (score > 700) {
                let flashCount = 0;
                const flashInterval = setInterval(() => {
                    document.body.style.backgroundColor = flashCount % 2 === 0 ? '#ff0000' : '#0000ff';
                    flashCount++;
                    if (flashCount > 20) {
                        clearInterval(flashInterval);
                        document.body.style.backgroundColor = '#ff00ff';
                    }
                }, 100);
                
                // 添加额外动画
                gameContainer.style.animation = 'containerShake 0.1s infinite, borderFlash 0.1s infinite';
                memeImage.style.animation = 'imagePulse 0.1s infinite alternate, imageRotate 1s infinite';
            }
        }
        
        function updateScore() {
            scoreEl.textContent = `疯狂值: ${score}`;
            scoreEl.style.backgroundColor = score > 500 ? '#000000' : '#ff0000';
            scoreEl.style.color = score > 500 ? '#ffff00' : '#ffffff';
            
            // 根据分数增加动画效果
            if (score > 800) {
                scoreEl.style.animation = 'scorePulse 0.2s infinite alternate, scoreShake 0.1s infinite';
            }
        }
        
        function updateTimer() {
            timerEl.textContent = `时间: ${timeLeft}秒`;
            if (timeLeft < 10) {
                timerEl.style.color = '#ff0000';
                timerEl.style.fontSize = '32px';
                timerEl.style.animation = 'timerFlash 0.3s infinite, timerSpin 1s infinite';
            } else {
                timerEl.style.color = '#0000ff';
                timerEl.style.fontSize = '28px';
                timerEl.style.animation = 'timerFlash 1s infinite, timerSpin 5s infinite';
            }
        }
        
        // 初始启动
        startGame();
    </script>
</body>
</html>
